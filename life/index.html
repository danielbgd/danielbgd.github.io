	<h1>The Game of Life</h1>
	<table id="table">
	</table>

	<div class="counter-random">
		<div id="counter"></div>
		<div id="random">
			<strong>Random raspored:</strong>&nbsp;&nbsp;&nbsp;&nbsp;

	</div>

		&nbsp;&nbsp;
		<button id="start" onclick="run()">Pokreni</button>
		<img id="led" src="images/led_off.png" width=12 height=12 />
