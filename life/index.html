<!DOCTYPE html>
<html>

<head>

<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta http-equiv="content-style-type" content="text/css" />
<meta http-equiv="content-language" content="sr" />
<meta name="author" content="">
<meta name="resource-type" content="document" />
<meta name="distribution" content="global" />
<meta name="keywords" content="the game of life" />
<meta name="description" content="The Game of Life" />
<meta name="robots" content="index, follow" />
<meta property="og:image" content="" />
<meta property="og:title" content="The Game of Life" />
<meta property="og:url" content="" />
<meta property="og:site_name" content="The Game of Life" />
<meta property="og:type" content="website" />
<meta property="og:description" content="The Game of Life" />

<title>The Game of Life</title>

<script src="life.js"></script>

<link href="life.css" rel="stylesheet" type="text/css">

</head>

<body onload="init()">

<div class="container">
	<h1>The Game of Life</h1>

	<!-- help -->
	<span id="help">?
		<span id="help2"></span>
	</span>
	
	<!-- izbor jezika prikaza -->
	<ul class="languages">
		<li><img id="eng" src="images/eng.png" alt="English language" title="Switch to English language" onclick="english()" /></li>
		<li><img id="srb" src="images/srb.png" alt="Srpski jezik" title="Prebaci na srpski jezik" onclick="serbian()" /></li>
	</ul>
	
	<!-- prikaz tabele -->
	<table id="table"></table>
	<br />

	<!-- prvi red kontrolne table -->
	<div class="counter-random">

		<!-- prikazivanje brojača koraka -->
		<div id="counter"></div>
		
		<!-- deo za odabir inicijalnog random rasporeda -->
		<div id="random">
			<ul>
				<li>
					<strong id="rand"></strong>&nbsp;&nbsp;&nbsp;&nbsp;
				</li>
				<li>
					<!-- regulator gustine inicijalnog random rasporeda -->
					<span id="rand-thin"></span><input id="density" type="range" min="1" max="9" step="1" value="5" onmouseup="drawTable(0)"><span id="rand-thick"></span>
					<span id="random-tip" class="tip"></span>
				</li>
			</ul>
		</div>
	</div>

	<!-- drugi red kontrolne table -->
	<div class="commands1">
		<ul>
			<li>
				<!-- dugme za prikazivanje svih belih ćelija tabele -->
				<button id="white" onclick="drawTable(1)"></button>
				<span id="white-tip" class="tip"></span>
			</li>
			<li>
				<!-- dugme za prikazivanje svih crnih ćelija tabele -->
				<button id="black" onclick="drawTable(2)"></button>
				<span id="black-tip" class="tip"></span>
			</li>
			<li>
				<!-- dugme za prikazivanje horizontalnih pruga -->
				<button id="hor" onclick="drawTable(3)"></button>
				<span id="hor-tip" class="tip"></span>
			</li>
			<li>
				<!-- dugme za prikazivanje vertikalnih pruga -->
				<button id="vert" onclick="drawTable(4)"></button>
				<span id="vert-tip" class="tip"></span>
			</li>
			<li>
				<!-- dugme za prikazivanje dijagonalnih pruga -->
				<button id="diag" onclick="drawTable(5)"></button>
				<span id="diag-tip" class="tip"></span>
			</li>
			<li>
				<!-- dugme za prikazivanje šahovskog rasporeda -->
				<button id="chess" onclick="drawTable(6)"></button>
				<span id="chess-tip" class="tip"></span>
			</li>
			<li>
				&nbsp;&nbsp;&nbsp;&nbsp;
			</li>
			<li>
				<!-- dugme za prikazivanje inverznog raporeda -->
				<button id="inverse" onclick="inverse()"></button>
				<span id="inverse-tip" class="tip"></span>
			</li>
		</ul>
	</div>

	<!-- treći red kontrolne table -->
	<div class="commands2">
		<ul>
			<li>
				<!-- dugme za jedan korak simulacije -->
				<button id="step" onclick="step()">
					<img src="images/step.png" alt="frame advance" width="auto" height=18 />
				</button>
				<span id="step-tip" class="tip"></span>
			</li>
			<li>
				&nbsp;&nbsp;
			</li>
			<li>
				<!-- dugme za startovanje/pauziranje/nastavljanje simulacije -->
				<button id="start" onclick="run()"><img src="images/play.png" alt="play/pause" width="auto" height=18 /></button>
				<span id="start-tip" class="tip"></span>
			</li>
			<li>
				<!-- LED-dioda -->
				<div id="led" class="led-off"></div>
				<span id="led-tip" class="tip"></span>
			</li>
			<li>
				&nbsp;&nbsp;&nbsp;&nbsp;
			</li>
			<li>
				<!-- regulator brzine simulacije -->
				<span id="slow">sporo</span><input id="speed" type="range" min="1" max="9" step="1" value="5" onmouseup="changeSpeed()"><span id="fast">brzo</span>
				<span id="speed-tip" class="tip"></span>
			</li>
			<li>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			</li>
			<li>
				<!-- opcija da se promene prikazuju u boji -->
				<label><input type="checkbox" id="changes" name="changes" onclick="displayNewWhileStopPause()"><span id="changes-in-color"></span></label>
				<span id="changes-tip" class="tip"></span>
			</li>
	</div>
</div>

</body>

</html>
